<form method="post" action="{% url 'delete' todo.id %}" class="js-task-delete">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete this task <strong>{{ todos.todo }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-danger">Delete</button>
    <span class="close" type="submit"><a style="text-decoration: none;" href="{% url 'delete' todo.id %}">Delete</a></span>
  </div>
</form>
